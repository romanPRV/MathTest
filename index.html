<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Тестирование знаний математики</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="jquery-1.11.2.min.js"></script>
    <!--[if lt IE 9]>
    <script src="es5-shim.min.js"></script>
    <![endif]-->
    <script src="script.js"></script>
</head>
<body>
<div id="header">
    <h2>Тестирование знаний математики</h2>
    <button id="checking" class="tab">Проверка</button>
    <button id="setting" class="tab">Установка</button>
</div>
<div id="main"></div>
<script>
'use strict';

$('body').ready(function() {
    $('#setting').css('background-color', '#f0f8ff');
    $('#checking').css('background-color', '#c0c0c0');
    drawSetting();
});
$('#checking').on('click', function() {
    $(this).css('background-color', '#f0f8ff');
    $('#setting').css('background-color', '#c0c0c0');
    drawChecking();
});
$('#setting').on('click', function() {
    $(this).css('background-color', '#f0f8ff');
    $('#checking').css('background-color', '#c0c0c0');
    drawSetting();
});
</script>
<div>
    <p id="copyright">© 2015</p>
</div>
</body>
</html>
